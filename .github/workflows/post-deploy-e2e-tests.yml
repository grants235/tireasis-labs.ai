name: Post-Deploy E2E Tests

on:
  workflow_run:
    workflows: ["Deploy to Azure VM (Bare Metal)"]
    types: [completed]

jobs:
  e2e-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Discover VM FQDN
        id: fqdn
        run: |
          FQDN=$(az network public-ip show \
            --resource-group "${{ secrets.VM_RESOURCE_GROUP }}" \
            --name "${{ secrets.VM_NAME }}-ip" \
            --query dnsSettings.fqdn -o tsv)
          echo "fqdn=$FQDN" >> $GITHUB_OUTPUT
          echo "Discovered FQDN: $FQDN"

      - name: Health check
        run: |
          curl -sS http://${{ steps.fqdn.outputs.fqdn }}:8001/health

      - name: Install client dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r app/client/requirements.txt

      - name: Run pytest suite against deployed server
        env:
          SECURE_SEARCH_SERVER_URL: http://${{ steps.fqdn.outputs.fqdn }}:8001
          SECURE_SEARCH_STRIP_PLAINTEXT_METADATA: "1"
          DB_SERVER_API_KEY: ${{ secrets.DB_SERVER_API_KEY }}
        run: |
          python -m pytest -q app/client 